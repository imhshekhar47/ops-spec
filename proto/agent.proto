syntax = "proto3";

option go_package="./pb";

import "common.proto";
import "server.proto";

message Agent {
    Metadata meta = 1;
    string uuid = 2;
    string address = 3; 
    string status = 4;
    
    HierarchyInfo info = 5;
    Server server = 6;
}

message AgentList {
    repeated Agent items = 1;
}

message AgentRequest {
    string uuid = 1;
}
